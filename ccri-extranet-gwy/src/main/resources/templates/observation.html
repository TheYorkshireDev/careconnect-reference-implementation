
<div>
    <div th:if="${#lists.isEmpty(observations)}">
        <p>None Recorded</p>
    </div>
    <div th:if="${not #lists.isEmpty(observations)}">

        <div>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Provider</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="observation : ${observations}">
                        <td th:text="${#dates.format(observation.effectiveDate,'dd MMM YYYY')}">Unknown</td>
                        <td th:text="${encounter.getTypeFirstRep().getCodingFirstRep().getDisplay()}">No type given</td>
                        <td th:text="${encounter.getServiceProvider().getDisplay()}">No provider specified</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
